<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小天才AllToolBox下载站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #2575fc;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .download-section {
            text-align: center;
            margin: 40px 0;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 18px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(37, 117, 252, 0.6);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover::after {
            left: 100%;
        }
        
        .version-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .updates-section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2575fc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .update-list {
            list-style: none;
        }
        
        .update-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #2575fc;
            transition: transform 0.3s ease;
        }
        
        .update-item:hover {
            transform: translateX(5px);
        }
        
        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .update-version {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2575fc;
        }
        
        .update-date {
            color: #888;
            font-size: 0.9rem;
        }
        
        .update-content {
            color: #555;
        }
        
        .update-content ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .update-content li {
            margin-bottom: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #888;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .download-btn {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
            
            .update-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .update-date {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小天才AllToolBox下载站</h1>
            <p class="subtitle">一个关于小天才的工具箱</p>
        </header>
        
        <section class="download-section">
            <a href="#" id="download-link" class="download-btn">立即下载</a>
            <div id="version-info" class="version-info">正在获取版本信息...</div>
        </section>
        
        <section class="updates-section">
            <h2 class="section-title">更新公告</h2>
            <div id="loading-announcements" class="loading">正在加载公告...</div>
            <ul id="update-list" class="update-list" style="display:none;">
                <!-- 公告内容将通过JavaScript动态加载 -->
            </ul>
        </section>
        
        <footer>
            <p>2025 小天才AllToolBox | 技术支持：AllToolBox@atb.xgj.qzz.io</p>
        </footer>
    </div>

    <script>
        // 从up.txt获取下载链接
        async function loadDownloadLink() {
            try {
                const response = await fetch('up.txt');
                if (!response.ok) {
                    throw new Error('无法获取下载链接');
                }
                const downloadUrl = await response.text();
                document.getElementById('download-link').href = downloadUrl.trim();
                
                // 尝试从URL中提取版本信息
                const url = new URL(downloadUrl.trim());
                const pathname = url.pathname;
                const versionMatch = pathname.match(/v?(\d+\.\d+\.\d+)/i);
                if (versionMatch) {
                    document.getElementById('version-info').textContent = `当前版本：${versionMatch[0]} | 文件大小：85.6MB`;
                } else {
                    document.getElementById('version-info').textContent = '最新版本 | 文件大小：85.6MB';
                }
            } catch (error) {
                console.error('加载下载链接失败:', error);
                document.getElementById('version-info').textContent = '无法获取版本信息';
            }
        }
        
        // 从announcement.txt获取公告内容
        async function loadAnnouncements() {
            try {
                const response = await fetch('announcement.txt');
                if (!response.ok) {
                    throw new Error('无法获取公告内容');
                }
                const text = await response.text();
                const announcements = parseAnnouncements(text);
                displayAnnouncements(announcements);
            } catch (error) {
                console.error('加载公告失败:', error);
                document.getElementById('loading-announcements').textContent = '无法加载公告内容';
            }
        }
        
        // 解析公告文本
        function parseAnnouncements(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const announcements = [];
            
            let currentAnnouncement = null;
            
            for (const line of lines) {
                // 检查是否是版本行 (格式: v2.5.1|2023-11-15)
                const versionMatch = line.match(/^([vV]?\d+\.\d+\.\d+)\s*\|\s*(\d{4}-\d{2}-\d{2})$/);
                if (versionMatch) {
                    // 保存前一个公告
                    if (currentAnnouncement) {
                        announcements.push(currentAnnouncement);
                    }
                    
                    // 开始新公告
                    currentAnnouncement = {
                        version: versionMatch[1],
                        date: versionMatch[2],
                        content: []
                    };
                } else if (currentAnnouncement && line.trim() !== '') {
                    // 添加内容行
                    currentAnnouncement.content.push(line.trim());
                }
            }
            
            // 添加最后一个公告
            if (currentAnnouncement) {
                announcements.push(currentAnnouncement);
            }
            
            return announcements;
        }
        
        // 显示公告
        function displayAnnouncements(announcements) {
            const updateList = document.getElementById('update-list');
            const loadingElement = document.getElementById('loading-announcements');
            
            if (announcements.length === 0) {
                loadingElement.textContent = '暂无公告';
                return;
            }
            
            loadingElement.style.display = 'none';
            updateList.style.display = 'block';
            
            announcements.forEach(announcement => {
                const listItem = document.createElement('li');
                listItem.className = 'update-item';
                
                const header = document.createElement('div');
                header.className = 'update-header';
                
                const version = document.createElement('span');
                version.className = 'update-version';
                version.textContent = announcement.version;
                
                const date = document.createElement('span');
                date.className = 'update-date';
                date.textContent = announcement.date;
                
                header.appendChild(version);
                header.appendChild(date);
                
                const content = document.createElement('div');
                content.className = 'update-content';
                
                // 处理内容，将第一行作为段落，其余作为列表
                if (announcement.content.length > 0) {
                    const firstLine = document.createElement('p');
                    firstLine.textContent = announcement.content[0];
                    content.appendChild(firstLine);
                    
                    if (announcement.content.length > 1) {
                        const list = document.createElement('ul');
                        for (let i = 1; i < announcement.content.length; i++) {
                            const listItem = document.createElement('li');
                            listItem.textContent = announcement.content[i];
                            list.appendChild(listItem);
                        }
                        content.appendChild(list);
                    }
                }
                
                listItem.appendChild(header);
                listItem.appendChild(content);
                
                updateList.appendChild(listItem);
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadDownloadLink();
            loadAnnouncements();
        });
    </script>
</body>
</html>
